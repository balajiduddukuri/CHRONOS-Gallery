<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chronos - A showcase of precision timepieces with physics-based simulations and international time support.">
    <title>Chronos | Luxury Timepieces</title>
    
    <!-- Fonts: Playfair Display (Headlines), Inter (UI), Space Mono (Data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              background: '#050505', // Deep black
              surface: '#121212',
              rolex: {
                DEFAULT: '#006039', // Signature Green
                dim: '#004225',
                light: '#007a4d',
                accent: '#1b4d3e'
              },
              gold: {
                DEFAULT: '#d4af37',
                50: '#fbf7e6',
                100: '#f5ecbf',
                200: '#edd98a',
                300: '#e3c655',
                400: '#d4af37', // Base Luxury Gold
                500: '#b89225',
                600: '#947219', 
                700: '#735614',
                800: '#523d0f',
                900: '#33260a',
              },
              silver: {
                DEFAULT: '#bdbdbd',
                100: '#f5f5f5',
                200: '#eeeeee',
                300: '#e0e0e0',
                400: '#bdbdbd',
                500: '#9e9e9e',
                600: '#757575',
                700: '#616161',
                800: '#424242',
                900: '#212121',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505;
      }
      
      /* Accessibility Focus Styles */
      *:focus-visible {
        outline: 3px solid #d4af37;
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(0,96,57,0.5); /* Green Glow */
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #006039; 
      }

      /* Skip Link */
      .skip-link {
        position: absolute;
        top: -100px;
        left: 1rem;
        background: #d4af37;
        color: #000;
        padding: 1rem;
        z-index: 100;
        font-weight: bold;
        transition: top 0.2s;
        border-radius: 0.5rem;
        text-decoration: none;
      }
      .skip-link:focus {
        top: 1rem;
      }

      /* High Contrast Mode Utility */
      .high-contrast {
        --tw-bg-opacity: 1;
        background-color: #000 !important;
        color: #fff !important;
      }
      .high-contrast * {
        border-color: #fff !important;
        background-color: #000 !important; 
        color: #fff !important;
        box-shadow: none !important;
        text-shadow: none !important;
        background-image: none !important;
      }
      .high-contrast .accent-text,
      .high-contrast .text-gold-400,
      .high-contrast .text-gold-500,
      .high-contrast .text-gold-600 {
        color: #ffff00 !important; /* Yellow for highlights */
      }
      .high-contrast button {
        border: 2px solid #fff !important;
      }
      .high-contrast button:hover,
      .high-contrast button:focus {
        background-color: #ffff00 !important;
        color: #000 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-background dark:text-silver-100 transition-colors duration-500">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <noscript>
      <div style="padding: 2rem; text-align: center; color: #d4af37; background: #0b0b0b;">
        <h1>Chronos Luxury Timepieces</h1>
        <p>JavaScript is required to view the precision timekeeping demonstrations.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
